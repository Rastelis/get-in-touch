<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container_content">
        <div class="content_left">
            <div class="heading">Get in <span>touch</span></div>
            <div class="text">Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare
                non id blandit netus.</div>
            <form action="#">
                <div class="container_input"><input class="form_font" type="text" name="" id="name"
                        placeholder="Contact name"></div>
                <div class="container_input"><input class="form_font" type="text" name="" id="street"
                        placeholder="Street"></div>
                <div class="input_group">
                    <div class="container_input"><input class="form_font" type="text" name="" id="city"
                            placeholder="City"></div>
                    <div class="container_input"><input class="form_font" type="text" name="" id="postcode"
                            placeholder="Postcode"></div>
                </div>
                <div class="container_input"><input class="form_font" type="number" name="" id="phone"
                        placeholder="Contact Phone"></div>
                <div class="container_input"><input class="form_font" type="text" name="" id="email"
                        placeholder="E-mail"></div>
                <div class="container_input"><input class="form_font" type="text" name="" id="message"
                        placeholder="Let's talk about your idea"></div>
                <div class="container_drag-and-drop">
                    <img src="images/icons/upload.svg" alt="upload">
                    <div class="form_font">Upload aditional file</div>
                </div>
                <div class="text_helper form_font">Attach file. File size of your documents should not exceed 10MB</div>
                <label for="nda"><input type="radio" id="nda">
                    <div class="form_font nda_font">I want to protect my data by signing an NDA</div>
                </label>
            </form>
            <button class="form_font button_font--edit" id="submit">Submit</button>
            <div class="wraper_footer">
                <div class="wraper_contacts"><img src="images/icons/phone.svg" alt="phone">
                    <div class="wraper_contact-information">
                        <div class="contact_format">Phone</div>
                        <a href="tel:111 111 111">111 111 111</a>
                    </div>
                </div>
                <div class="wraper_contacts"><img src="images/icons/email.svg" alt="email">
                    <div class="wraper_contact-information">
                        <div class="contact_format">E-MAIL</div>
                        <a href="mailto:info@company.com">info@company.com</a>
                    </div>
                </div>
                <div class="wraper_contacts"><img src="images/icons/email.svg" alt="email">
                    <div class="wraper_contact-information">
                        <div class="contact_format">HELPDESK</div>
                        <a class="link--underline" href="https://helpdesk.com">https://helpdesk.com</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_right">
            <img src="images/content/Slice 3 (1) 1.png" alt="map">
        </div>
    </div>
</body>

</html>
